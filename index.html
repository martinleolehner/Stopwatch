		<meta charset="UTF-8">

		<title>Stopwatch</title>

		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">

		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script type="text/javascript" src="stopwatch.js"></script>
	</head>
	<body class="dark" onload="init();">
		<div id="wrapper">

			<h1>Stopwatch</h1>
			<div id="controls">
				<input type="button" value="+" onclick="newStopwatch()">
				<input type="button" value="Stop all" onclick="stopAll()">
				<input type="button" value="Remove all" onclick="removeAll()">
				<label><input type="checkbox" value="Concurrent" id="changeConcurrentCheckbox" onclick="changeConcurrent(this.checked)">Allow concurrent watches</label>
				<label><input type="checkbox" value="HoursFormat" id="changeFormatCheckbox" onclick="changeFormat(this.checked)">Hours format</label>
				<span id="totalTime">00:00:00</span>
			</div>
			<br>
			<div id="stopwatches">
			</div>

		</div>
	</body>
